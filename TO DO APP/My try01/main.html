<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks"></div>
    
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>
        <form action="">
            <input 
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
            >
            <button 
            class="btn list"
            area-label="create new list"
            >+</button>
        </form>
        <div class="todo-list">
            <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count">3 tasks remaining</p>
            <div>
            <div class="todo-body">

            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox" 
                    id="task-1"
                    >
                    <label for="task-1"><span class="custom-Checkbox"></span>record todo list video</label> 
                </div>
                <div class="task">
                    <input 
                    type="checkbox" 
                    id="task-2"
                    >
                    <label for="task-1"><span class="custom-Checkbox"></span>another task</label> 
                </div>
                <div class="task">
                    <input 
                    type="checkbox" 
                    id="task-3"
                    >
                    <label for="task-1"><span class="custom-Checkbox"></span>third task</label> 
                </div>
            </div>

            <div class="new-task-creater">
                <form action="">
                    <input 
                    type="text"
                    class="new list"
                    placeholder="new task name"
                    aria-label="new task name"
                    >
                    <button 
                    class="btn task"
                    area-label="create new task"
                    >+</button>
                </form>  
            </div>

            <div class="deelte-stuff">
                <button class="btn delete">Cleare completed task</button>
                <button class="btn delete">delete list</button>
            </div>
            </div>
        </div>
        
        </div>


        
    <script src="index.js"></script>
</body>

</html>
